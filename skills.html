<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Skills | Luke Kyle Empleo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      min-height: 100vh;
      color: #fff;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
      position: relative;
      font-size: 1.2rem;
      padding-bottom: 60px; /* space for fixed footer */
    }

    /* Glowing Background Animation */
    body::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 20% 20%, rgba(0,255,255,0.2), transparent 60%),
                  radial-gradient(circle at 80% 80%, rgba(255,0,150,0.2), transparent 60%);
      animation: backgroundGlow 10s ease-in-out infinite alternate;
      z-index: 0;
    }

    @keyframes backgroundGlow {
      0% { transform: scale(1) translate(0, 0); }
      100% { transform: scale(1.1) translate(-5%, -5%); }
    }

    /* ===== NAVBAR ===== */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      padding: 1rem 3rem;
      z-index: 10;
      box-shadow: 0 0 15px rgba(0, 229, 255, 0.2);
    }

    nav h2 {
      color: #00e5ff;
      font-size: 1.5rem;
      text-shadow: 0 0 10px rgba(0,229,255,0.6);
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
    }

    nav ul li a::after {
      content: "";
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: -4px;
      left: 0;
      background-color: #00e5ff;
      transition: width 0.3s ease;
    }

    nav ul li a:hover::after {
      width: 100%;
    }

    nav ul li a:hover {
      color: #00e5ff;
    }

    /* ===== SKILLS SECTION ===== */
    .section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 1;
      margin-top: 7rem;
      padding: 2rem;
      max-width: 1100px;
    }

    .section h1 {
      font-size: 3.5rem;
      margin-bottom: 2rem;
      text-shadow: 0 0 15px rgba(255,255,255,0.3);
    }

    .skill-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 1rem;
      z-index: 1;
    }

    .skill {
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(0, 229, 255, 0.3);
      border-radius: 50px;
      padding: 0.8rem 1.8rem;
      font-size: 1.2rem;
      font-weight: 500;
      color: #00e5ff;
      box-shadow: 0 0 15px rgba(0, 229, 255, 0.2);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .skill::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(0, 229, 255, 0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: all 0.4s ease;
      z-index: 0;
    }

    .skill:hover::before {
      width: 250%;
      height: 250%;
    }

    .skill:hover {
      color: #fff;
      border-color: #00e5ff;
      box-shadow: 0 0 25px rgba(0,229,255,0.6);
      transform: translateY(-5px);
    }

    /* ===== FOOTER ===== */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(6px);
      padding: 0.8rem 0;
      font-size: 1rem;
      color: #fff;
      box-shadow: 0 -2px 10px rgba(0,229,255,0.2);
      z-index: 5;
    }

    footer p {
      margin: 0;
      opacity: 0.9;
    }

    /* ===== Responsive Design ===== */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        gap: 1rem;
      }

      .section {
        margin-top: 5rem;
      }

      .section h1 {
        font-size: 2.5rem;
      }

      .skill {
        font-size: 1rem;
        padding: 0.6rem 1.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- ===== NAVIGATION BAR ===== -->
  <nav>
    <h2>Luke Kyle Empleo</h2>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="aboutme.html">About Me</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- ===== SKILLS SECTION ===== -->
  <section class="section">
    <h1>My Skills</h1>
    <div class="skill-list">
      <span class="skill">HTML</span>
      <span class="skill">CSS</span>
      <span class="skill">JavaScript</span>
      <span class="skill">UI/UX Design</span>
      <span class="skill">Responsive Design</span>
      <span class="skill">Git & GitHub</span>
      <span class="skill">Bootstrap</span>
      <span class="skill">Figma</span>

    </div>
  </section>

  <!-- ===== FOOTER ===== -->
  <footer>
    <p>© 2025 Luke Kyle Empleo | Built with ❤️</p>
  </footer>

</body>
</html>
